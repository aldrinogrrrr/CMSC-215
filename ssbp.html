    <p class="display-welcomeMessage"></p>
    <p class="display-clientEnters"></p>
    <p class="display-waitingRoom"></p>
    <p class="display-barberRoom"></p>
    

    <script>

    barberRoomCapacity = 1; //one barber per customer
    waitingRoomCapacity = 3; //3 chairs are offered in the waiting room
    haircutCompletionTime = 6000; //2 seconds barber haircut completion time
    clientInterval = 3000; // customer comes in every 3 seconds
    barberRoom = [];
    waitingRoom = [];
    barber = 'sleeping'; //barber status
    clientCount = 0; 
    totalClient = 6; //total customers to be served

  function initiateClient() { //
    clientCount++;
    if (clientCount > totalClient) {
      console.log('All clients have been served.');
      clearInterval(simulationInterval);
      return null;
    }
    return { id: clientCount };
  }

  function enterBarbershop(customer) {
    document.querySelector('.display-clientEnters').innerHTML = `Client ${customer.id} enters the barbershop.`;
    console.log(`Client ${customer.id} enters the barbershop.`);
    if (barberRoom.length < barberRoomCapacity) {
      enterBarberRoom(customer);
    } else if (this.waitingRoom.length < waitingRoomCapacity) {
      enterWaitingRoom(customer);
    } else {
      leaveBarbershop(customer);
    }
  }

  function enterBarberRoom(customer) {
    document.querySelector('.display-barberRoom').innerHTML = `Client ${customer.id} enters the barber room.`;
    console.log(`Client ${customer.id} enters the barber room.`);
    barberRoom.push(customer);
    if (barber === 'sleeping') {
      wakeUpBarber();
    } else {
      initiateHaircut();
    }
  }

  function enterWaitingRoom(customer) {
    document.querySelector('.display-waitingRoom').innerHTML = `Client ${customer.id} enters the waiting room.`;
    console.log(`Client ${customer.id} enters the waiting room.`);
    waitingRoom.push(customer);
  }

  function leaveBarbershop(customer) {
    console.log(`Client ${customer.id} leaves.`);
    if (waitingRoom.length < waitingRoomCapacity) {
      console.log('Client ${customer.id} returns.');
      enterWaitingRoom(customer);
    }
  }

  function wakeUpBarber() {
    console.log('The barber wakes up.');
    barber = 'working';
    initiateHaircut();
  }

  function initiateHaircut() {
    let customer = barberRoom[0];
    console.log(`The barber starts cutting Client ${customer.id}'s hair.`);
    setTimeout(() => {
      endHaircut();
    }, haircutCompletionTime);
  }

  function endHaircut() {
    let customer = barberRoom.shift();
    console.log(`The barber finishes cutting Client ${customer.id}'s hair.`);
    if (waitingRoom.length > 0) {
      this.serveNextCustomer();
    } else {
      barberSleeps();
    }
  }

  function serveNextCustomer() {
    let customer = this.waitingRoom.shift();
    console.log(`The barber goes to the waiting room and serves Client ${customer.id}.`);
    enterBarberRoom(customer);
  }

  function barberSleeps() {
    document.querySelector('.display-clientEnters').innerHTML = `No clients to serve. Barber goes back to sleep`;
    document.querySelector('.display-waitingRoom').innerHTML = ``;
    document.querySelector('.display-barberRoom').innerHTML = ``;
    console.log('The barber is finish and goes to sleep.');
    barber = 'sleeping';
  }

  function opensBarberShop() {
    document.querySelector('.display-welcomeMessage').innerHTML = `Barber shop is now open.`;
    console.log('Barber shop is now open.');

      }
    }, clientInterval);

    </script>
  </body>
</html>
